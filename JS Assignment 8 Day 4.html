<!DOCTYPE html>
<html>
    <head>
        <title>JS Assignment-8 Day 4</title>
    </head>
    <body>
<script>
    function ask(question ,yes ,no)
    {
        if(confirm(question)) yes()
        else no();
    }

    ask(
        "Do you agree?",
        () => alert("You agreed."),
        () => alert("You cancelled the execution")
    );
</script>
</body>
</html>
