<!DOCTYPE html>
<html>
    <head>
        <title>JS Assignment-1 Day 4</title>
    </head>
    <body>
        <script>
         var a=prompt("Enter a number");
         for(var i=1; i<=100; i++)
         {
            if(i % 3 == 0)
            {
                console.log("fizz");
            }
            else if(i % 5 == 0)
            {
                console.log("buzz");
            }
            else if(i % 3 == 0 && i % 5 == 0)
            {
                console.log("fizzbuzz");
            }
            else
            {
                console.log(i);
            }
         }
        </script>
    </body>
</html>
