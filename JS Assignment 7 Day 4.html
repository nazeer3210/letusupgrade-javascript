<html>
   <head>
      <title>JS Assignment-7 Day 4</title>
   </head>

   <body>
      <script>
      var n=prompt("Enter num");
         for (var limit = 1; limit <= n; limit++) {
            var a = false;
            for (var i = 2; i <= limit; i++) {
               if (limit%i===0 && i!==limit) {
                  a = true;
               }
            }
            if (a === false) {
               document.write("<br>" +limit);
            }
         }
      </script>
   </body>
</html>
