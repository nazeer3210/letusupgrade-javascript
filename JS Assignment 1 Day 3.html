<!DOCTYPE html>
<html>

<body>
    <script>
        var a = prompt("Enter a number");
        if (a % 2 == 0) {
            console.log("Entered number is " + a + " and number is even");
        } else {
            console.log("Entered number is " + a + " and number is odd");
        }
    </script>
</body>

</html>
