<body>
    <h3>This page prompts for a number. It only accepts numbers greater than 100</h3>
    <script>
        while (1) {
            let a = prompt("Enter a number");
            if (a < 100) {
                prompt("Enter a number");
            } else {
                alert("Thank you");
                break;
            }
        }
    </script>
</body>
